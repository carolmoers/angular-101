<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myController">
      <form name="form">
        <p>Name : <input type="text" ng-model="name"></p>
        <p>Email : <input type="email" name="email" ng-model="email" required></p>
        <span ng-show="form.email.$error.email">Email inv√°lido</span>
        Status <br/>
        Valid: {{form.email.$valid}}<br/>
        Dirty: {{form.email.$dirty}}<br/>
        Touched: {{form.email.$touched}}<br/>
      </form>

      <h1>Hello {{name}}</h1>
      <span my-directive></span>

      <ul>
        <li ng-repeat="name in names | orderBy: 'name'">{{ name | uppercase }}</li>
      </ul>

      <!-- using filter to search -->
      <input type="text" ng-model="test" />
      <ul>
        <li ng-repeat="name in names | filter: test">{{ name | uppercase }}</li>
      </ul>

      <table border="1" width="100%">
        <tr>
          <th ng-click="orderByMe('name')">Name</th>
          <th ng-click="orderByMe('country')">Country</th>
        </tr>
        <tr ng-repeat="x in people | orderBy:myOrderBy">
          <td>{{x.name}}</td>
          <td>{{x.country}}</td>
        </tr>
      </table>
    </div>

    <script src="myApp.js"></script>
    <script src="myController.js"></script>
    <script src="myDirective.js"></script>
  </body>
</html>
